widget: { class: widget, id: fade }
sizer: { type: horizontal }
children:
- widget: 
    id: fadeType
    class: dropdown
    options:
    - id: none
      text: None
    - id: linear
      text: Linear
    - id: sinusoidal
      text: Sinusoidal
- widget: { class: widget, id: fadeLenOptions }
  sizer: { type: horizontal }
  children:
  - widget: { class: label, text: ", length: " }
    fill: centre
  - widget: { id: fadeLength, class: textInput, size: [50, 20], validator: numericPositive }
  - widget: { class: label, text: " s" }
    fill: centre