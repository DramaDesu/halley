  sizer: { type: vertical }
  children:
  - widget: { id: title, class: label, text: "Layers" }
    fill: centre
  - widget: { id: layers, class: list, canDrag: true, style: dragList }
    fill: left
    border: [1, 4, 1, 1]
    proportion: 1